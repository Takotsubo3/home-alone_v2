<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../kitchen/kitchen.css">
    <link rel="stylesheet" type="text/css" href="../common/room_style/room_style.css">
    <title>Kitchen</title>
</head>

<body>
    <div class="main-container">
        <div class="background">

            <!--Puzzle indice-->
            <div class="puzzle-container" data-text="Peut-être qu'un puzzle détient la clé...">
                <a href="../../minigames/puzzle/puzzle.html">
                    <img src="../resources/gallery/indice-puzzle.png" id="puzzle-pieces">
                </a>
            </div>

            <!--cardgame indice-->
            <div class="cardgame-container" data-text="Les cartes pourraient révéler quelque chose...">
                <a href="../../minigames/cardflip">
                    <img src="../resources/gallery/indice-cardgame.png" id="cardgame">
                </a>
            </div>
            
            <!-- bedroom Arrow -->
            <a href="../bedroom/bedroom.html" class="arrow-button left-arrow">
                <img src="../resources/gallery/left_arrow.png" alt="Left Arrow">
            </a>

            <!-- LivingRoom Arrow -->
            <a href="../livingroom/livingroom.html" class="arrow-button right-arrow">
                <img src="../resources/gallery/right_arrow.png" alt="Right Arrow">
            </a>

            <!--trou souris-->
            <div class="hole-container" data-text="What on earth is that!!!." data-img-secondaire="/resources/gallery/mouse_hole.png">
                <img src="/resources/gallery/kitchen_hole.png" id="hole">
            </div>

            <!--cupboard-->
            <div class="cupboard-container" data-text="a medical report? I wonder who this is for?" data-img-secondaire="/resources/gallery/medical_repport.png">
                <img src="/resources/gallery/kitchen_cupboard.png" id="cupboard">
            </div>

            <!--frigo-->
            <div class="fridge-container" data-text="It was my birthday cake..." data-img-secondaire="/resources/gallery/fridge_cake.png">
                <img src="/resources/gallery/kitchen_fridge.png" id="fridge">
            </div>

            <!--knife-->
            <div class="knife-container" data-text="I shouldn't touch that...it's all rusted" data-img-secondaire="/resources/gallery/kitchen_knife.png">
                <img src="/resources/gallery/kitchen_knife.png" id="knife">
            </div>

            <!--shelf-->
            <div class="shelf-container" data-text="What bizarre looking bottles...Is that some sort of medecin?" data-img-secondaire="/resources/gallery/kitchen_shelf.png">
                <img src="/resources/gallery/kitchen_shelf.png" id="shelf">
            </div>

            <!--painting-->
            <div class="painting-container" data-text="Looks like some children doodles to me. Oh this one is mine! The other one is..." data-img-secondaire="/resources/gallery/kitchen_painting.png">
                <img src="/resources/gallery/kitchen_painting.png" id="painting">
            </div>

             <!--oven-->
             <div class="oven-container" data-text="Mom must have burnt it on the same day..." data-img-secondaire="/resources/gallery/burned_bread.png">
                <img src="/resources/gallery/kitchen_oven.png" id="oven">
            </div>

        </div>
    </div>

    <script src="../common/room_style/pop-up.js"></script>
</body>

</html>
