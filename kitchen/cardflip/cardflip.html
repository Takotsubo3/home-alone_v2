<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Game</title>
  <link rel="stylesheet" href="cardflip.css">
  <style>
     @import url("https://fonts.cdnfonts.com/css/marykate");

     *{
      box-sizing:border-box;
      
     }
    body {
     
      background-image: url("../../resources/gallery/Card_Game_Background.jpeg");
      background-size: cover;
       font-family: 'MaryKate', sans-serif;                                           
      font-weight: 750;
      font-style: normal;
      overflow: hidden;
      
      
    }

    .win-message{
      text-align:center;
      font-size: 2em;
      
    }
  </style>
</head>
<body>



<div class="buttons">
  <button class="close-button">
    <a href="../../kitchen/kitchen.html">X</a>
  </button>
  <button class="close-button" onclick="showPopup()">?</button>
</div>

<div class="popup-container" id="popupContainer" style="display:none;">
  <div class="popup">
    <h2>Gameplay Tutorial</h2>
    <p>Match the images by clicking to make pairs.</p>
    <button onclick="hidePopup()">Got it</button>
  </div>
</div>


  <div class="win-message">Flip hintsssss!</div>
  

<section class="memory-game">
  
    <div class="memory-card" data-framework="image2">
      <img class="front-face" src="../../resources/gallery/cardflip/knife_2.png" alt="3" dataset-framework="image2">
      <img class="back-face" src="../../resources/gallery/card-verso.png" alt="Card Back">
    </div>
  
    <div class="memory-card" data-framework="image2">
      <img class="front-face" src="../../resources/gallery/cardflip/knife_1.png" alt="2" dataset-framework="image2">
      <img class="back-face" src="../../resources/gallery/card-verso.png" alt="Card Back">
    </div>
  
    <div class="memory-card" data-framework="image1">
      <img class="front-face" src="../../resources/gallery/cardflip/teddy_2.png" alt="1" dataset-framework="image1">
      <img class="back-face" src="../../resources/gallery/card-verso.png" alt="Card Back">
    </div>
  
    <div class="memory-card" data-framework="image4">
      <img class="front-face" src="../../resources/gallery/cardflip/notebook_2.png" alt="7" dataset-framework="image4">
      <img class="back-face" src="../../resources/gallery/card-verso.png" alt="Card Back">
    </div>
  
    <div class="memory-card" data-framework="image3">
      <img class="front-face" src="../../resources/gallery/cardflip/key_1.png" alt="4" dataset-framework="image3">
      <img class="back-face" src="../../resources/gallery/card-verso.png" alt="Card Back">
    </div>
  
    <div class="memory-card" data-framework="image4">
      <img class="front-face" src="../../resources/gallery/cardflip/notebook_1.png" alt="6" dataset-framework="image4">
      <img class="back-face" src="../../resources/gallery/card-verso.png" alt="Card Back">
    </div>
  
    <div class="memory-card" data-framework="image3">
      <img class="front-face" src="../../resources/gallery/cardflip/key_2.png" alt="5" dataset-framework="image3">
      <img class="back-face" src="../../resources/gallery/card-verso.png" alt="Card Back">
    </div>
  
    <div class="memory-card" data-framework="image1">
      <img class="front-face" src="../../resources/gallery/cardflip/teddy_1.png" alt="0" dataset-framework="image1">
      <img class="back-face" src="../../resources/gallery/card-verso.png" alt="Card Back">
    </div>
  
    <div class="memory-card" data-framework="image5">
      <img class="front-face" src="../../resources/gallery/cardflip/mirror.png" alt="8" dataset-framework="image5">
      <img class="back-face" src="../../resources/gallery/card-verso.png" alt="Card Back">
    </div>
  
</section>

<script src="cardflip.js"></script>
<script>
  function showPopup() {
    document.getElementById('popupContainer').style.display = 'flex';
  }

  function hidePopup() {
    document.getElementById('popupContainer').style.display = 'none';
  }
</script>
</body>
</html>
