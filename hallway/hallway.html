<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../hallway/hallway.css">
    <link rel="stylesheet" type="text/css" href="../common/room_style/room_style.css">
    <title>Hallway</title>
</head>

<body>
    <div class="main-container">
        <div class="background">
            <!--Labirith indice-->
            <div class="laby-container">
                <a href="./labyrinth/labyrinth.html">
                    <img src="../resources/gallery/indice_labyrinth.png" id="labyrith">
                </a>
            </div>

            <!--livingroom Arrow -->
            <a href="../livingroom/livingroom.html" class="arrow-button left-arrow">
                <img src="../resources/gallery/left_arrow.png" alt="Left Arrow">
            </a>

            <!--Exit door game -->
            <div class="door-container" id="door-container">
                <a href="../minigames/wordgame/wordgame.html">
                    <img src="../resources/gallery/indice_door.png" id="door">
                </a>
            </div>

            <!--Popup confirmation-->
            <div id="exit-popup" class="popup hidden">
                <p>IT'S THE EXIT. ARE YOU SURE YOU WANT TO LEAVE ?</p>
                <button onclick="proceedToExit()">YES</button>
                <button onclick="closePopup()">NO</button>
            </div>

            <!--boite-->
            <div class="box-container" data-text="A toy car? But it doesn't seem to be mine...?" data-img-secondaire="/resources/gallery/toy_car.png">
                <img src="/resources/gallery/hallway_box.png" id="box">
            </div>

            <!--desk-->
            <div class="desk-container" data-text="Oh 42.30?! That's deadly to have!" data-img-secondaire="/resources/gallery/termometre.png">
                <img src="/resources/gallery/hallway_desk.png" id="desk">
            </div>

            <!--clock-->
            <div class="clock-container" data-text="The clock hasn't changed time for a while now... I feel like the time is passing so slowly" data-img-secondaire="/resources/gallery/hallway_clock.png">
                <img src="/resources/gallery/hallway_clock.png" id="clock">
            </div>

            <!--mirror-->
            <div class="mirror-container" data-text="This isn't my reflexion! Who's reflexion is this!" data-img-secondaire="/resources/gallery/broken_mirror.png">
                <img src="/resources/gallery/hallway_mirror.png" id="mirror">
            </div>

             <!--picture 1-->
             <div class="painting-container" data-text="Nothing behind here..." data-img-secondaire="/resources/gallery/hallway_paintin1.png">
                <img src="/resources/gallery/hallway_paintin1.png" id="painting">
            </div>

             <!--picture 2-->
             <div class="picture-container" data-text="This paper was hidden behing this painting, I wonder who it's for..." data-img-secondaire="/resources/gallery/letter.png">
                <img src="/resources/gallery/hallway_paintin2.png" id="picture">
            </div>

        </div>
    </div>

    <!-- Connexion au script JS -->
    <script src="../hallway/hallway.js"></script>
    <script src="../common/room_style/pop-up.js"></script>
</body>
<style>@import url("https://fonts.cdnfonts.com/css/marykate");</style>
</html>
