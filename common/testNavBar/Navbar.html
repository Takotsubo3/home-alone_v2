<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barre d'Inventaire</title>
    <style>
        .inventory-bar {
            position: fixed;
            top: -70px;
            left: 0;
            width: 100%;
            height: 70px;
            background-color: #342a33;
            color: white;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            transition: top 0.3s ease;
            z-index: 1000;
        }

        .inventory-item {
            width: 60px;
            height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #444;
            border: 1px solid #666;
            border-radius: 5px;
            text-align: center;
            color: white;
        }

        .inventory-item img {
            max-width: 60px;
            max-height: 60px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .inventory-item.empty {
            background-color: #433b47;
            color: #3e3845;
        }

        button {
            margin: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="showInventoryBar()">Show</button>
    <div class="inventory-bar" id="inventoryBar">
        <button onclick="hideInventoryBar()">hide</button>

        <!-- Les 10 cases fixes -->
        <div class="inventory-item empty"></div>
        <div class="inventory-item empty"></div>
        <div class="inventory-item empty"></div>
        <div class="inventory-item empty"></div>
        <div class="inventory-item empty"></div>
        <div class="inventory-item empty"></div>
        <div class="inventory-item empty"></div>
        <div class="inventory-item empty"></div>
        <div class="inventory-item empty"></div>
        <div class="inventory-item empty"></div>
    </div>

    <script>
        const inventoryBar = document.getElementById('inventoryBar');

        function showInventoryBar() {
            inventoryBar.style.top = '0';
        }
        function hideInventoryBar() {
            inventoryBar.style.top = '-70px';
        }

        async function loadInventory() {
            try {
                const response = await fetch('inventaire.json');
                const data = await response.json();
                populateInventory(data);
            } catch (error) {
                console.error('Erreur lors du chargement de l\'inventaire:', error);
            }
        }


        function populateInventory(items) {
            const inventorySlots = document.querySelectorAll('.inventory-item');
            items.slice(0, 10).forEach((item, index) => {
                const slot = inventorySlots[index];
                slot.classList.remove('empty');
                slot.innerHTML = `
                    <img src="${item.image_url}"/>
                `;
            });
        }

    



        loadInventory();
    </script>
</body>
</html>
