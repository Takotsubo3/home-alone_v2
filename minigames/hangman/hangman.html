<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="hangman.css">
</head>
  <body>
<!-- Header Button -->
<div class="buttons">
  <button class="info-button" onclick="document.getElementById('popupContainer').style.display='flex'">?</button>

  <div class="popup-container" id="popupContainer">
      <div class="popup">
          <h2>Gameplay Tutorial</h2>
          <img src="https://media.istockphoto.com/id/1196954772/vector/simple-illustration-of-hangman-game.jpg?s=612x612&w=0&k=20&c=Z_Sxdqu4i100u0qeSsVdX_M--VoXgPISK83gBJCf3LM=" alt="Tutorial" />
          <div class="popup-text">
              <span>Input</span> individual letters and tap <span>Enter</span> to find the hidden word
          </div>
          <div class="popup-footer">
              <button onclick="document.getElementById('popupContainer').style.display='none'">Got it</button>
          </div>
      </div>
  </div>
  <button class="close-button" onclick="window.location.href='../../bedroom/bedroom.html'">✖</button>
  <button id="new-word-button" class="new-word-button">↻</button>
</div>
  
  <div class="game-container">
    <h1>Hangman Game</h1>
    <p id="word-display"></p>
    <div id="wrong-letters"></div>
    <br/>
    <p>Guess a letter:</p>
    <input type="text" id="guess-input" maxlength="1">
    <p id="message"></p>

    <div id="hangman-drawing">
        <div class="part" id="base"></div>
        <div class="part" id="pole"></div>
        <div class="part" id="beam"></div>
        <div class="part" id="rope"></div>
        <div class="part" id="head"></div>
        <div class="part" id="body"></div>
        <div class="part" id="left-arm"></div>
        <div class="part" id="right-arm"></div>
        <div class="part" id="left-leg"></div>
        <div class="part" id="right-leg"></div>
        <div class="part" id="left-foot"></div>
        <div class="part" id="right-foot"></div>
        </div>

  <script src="hangman.js">
  </script> 
</body>
</html>
