<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle test</title>
    <link rel="stylesheet" type="text/css" href="puzzle.css">
    <style>
        @import url("https://fonts.cdnfonts.com/css/marykate");
    </style>
</head>

<body onload="init()">
    <h1>Land of memory</h1>
    
    {% if completed %}
    <p class="completion-message">
        Do you remember him?
    </p>
    <script>
        // Disable puzzle interactivity
        document.onmousedown = null;
        document.onmousemove = null;
        document.onmouseup = null;
    </script>
    {% endif %}

    <!--Header Button-->
    <div class="buttons">
        <button class="info-button" onclick="document.getElementById('popupContainer').style.display='flex'">?</button>
        <div class="popup-container" id="popupContainer">
            <div class="popup">
                <h2>Gameplay Tutorial</h2>
                <img src="https://c8.alamy.com/comp/PYFH4C/jigsaw-puzzle-game-with-kids-in-park-illustration-PYFH4C.jpg"
                    alt="Tutorial" />
                <div class="popup-text">
                    <span>Click</span> and <span>Drag</span> the individual boxes to recreate the image
                </div>
                <div class="popup-footer">
                    <button onclick="document.getElementById('popupContainer').style.display='none'">Got it</button>
                </div>
            </div>
        </div>
        <button>
            <a href="../../kitchen/kitchen.html" id="button-link">X</a>
        </button>
    </div>

    <!--Puzzle canvas-->
    <div id="center">
        <div class="image-container">
            <canvas id="canvas"></canvas>
            <div class="overlay"></div>
        </div>
    </div>
    <script src="/puzzle.js"></script>

</body>

<script>
    // JavaScript for showing and hiding the popup
    function showPopup() {
        document.getElementById('popupContainer').style.display = 'block';
    }
    function hidePopup() {
        document.getElementById('popupContainer').style.display = 'none';
    }
</script>

</html>
